<!DOCTYPE html>
<html>
    <head><style>
        
        .odd {
            background-color: pink;
            font-family: "Verdana","DejaVu Sans",sans-serif;
        }

        #two {
            color: blue;
            font-size: 36px;
        }

        .adjust-font-size {
            font-size: 24px;
        }

        .four {
            background-color: rgb(16, 200, 83);
            font-size: 24px;
            font-weight: bold;
           
        }

    </style>
        <title>02 class id selector</title>
    </head>
    <body>
        <p class="odd">Number 1 - I'm a class!</div>
        <div id="two">Number 2 - I'm one ID.</div>
        <p class="odd adjust-font-size">Number 3 - I'm a class, but cooler!</p>
        <p class="four" class="adjust-font-size">Number 4 - I'm another ID</div>
        <div class="odd">Number 5 - I'm a class!</div>
    </body>
</html>
